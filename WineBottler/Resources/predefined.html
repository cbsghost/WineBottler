<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <style>
            * {
                font-family:                        "Helvetica Neue", Helvetica;
                xfont-weight:                        100;
                font-size:                          11px;
                -webkit-user-select:                none;
            }
        
        BODY {
            -webkit-box-sizing:                 border-box;
            margin:                             0;
            width:                              100%%;
            overflow-x:                         hidden;
            background:                         rgb(48,48,48);
            background:							-webkit-gradient(linear,0 0,0 100%%,from(rgba(255,255,255,0.05)),to(rgba(255,255,255,0))) rgb(40,40,40);
            background-attachment:              fixed;
            padding:                            32px 256px 0 32px;
        }
        
        TABLE {
            border-collapse:                    collapse;
            width:                              100%%;
        }
        
        TD {
            border:                             0;
            padding:                            0;
            vertical-align:                     top;
        }
        
        H1 {
            margin:                             0 0 16px 8px;
            font-size:                          1.5em;
            color:                              rgb(192,192,192);
            font-weight:                        100;
            border:                             solid rgb(128,128,128);
            border-width:                       0 0 1px 0;
        }
        
        
        code {
            font-family: 'Courier New', Courier, Fixed;
        }
        
        
        div.explanation {
            background:							-webkit-gradient(linear,0 0,0 100%%,from(rgba(255,255,0,1.0)),to(rgba(255,192,0,1.0))) ! important;
            color:                              black ! important;
            margin-bottom:                      0px ! important;
        }
        img.explanation {
            position:							absolute;
            top:								64px;
            right:								288px;
            width:                              12px;
            height:                             12px;
        }
        div.explanation h1 {
            margin:                             0 0 16px 0;
            color:                              black;
            font-size:							13px;
        }
        
        DIV.iapp {
            position:                           relative;
            margin:                             0;
            padding:                            8px;
            color:                              white;
            -webkit-box-sizing:                 border-box;
            -webkit-transition:                 all 0.25s;
            width:                              99.99%%;
        }
        
        DIV.iapp > * {
            vertical-align:                     middle;
        }
        
        DIV.iapp IMG.icon {
            width:                              32px;
            height:                             32px;
            padding:                            0 8px 0 0;
            vertical-align:                     middle;
        }
        
        DIV.iapp A.title {
            color:                              inherit;
            text-decoration:                    none;
        }
        
        DIV.iapp A.path {
            font-size:                          9px;
            color:                              inherit;
            text-decoration:                    none;
            color:                              rgb(224,224,224);
        }
        
        DIV.iapp > DIV {
            position:                           absolute;
            top:                                14px;
            right:                              8px;
        }
        
        IMG.miniicon {
            position:                           relative;
            top:                                2px;
            left:                               8px;
            opacity:                            0.25;
            width:                              12px;
            height:                             12px;
        }
        
        IMG.miniicon:hover {
            opacity:                            0.75;
        }
        
        DIV.app {
            position:                           relative;
            display:                            inline-block;
            vertical-align:                     top;
            margin:                             0;
            padding:                            8px;
            height:                             80px;
            color:                              rgb(160,160,160);
            width:                              33.333%%;
            -webkit-box-sizing:                 border-box;
        }
        
        DIV.app IMG.icon {
            float:                              left;
            width:                              48px;
            height:                             48px;
            padding:                            0 8px 8px 0;
            border:                             none 0;
        }
        
        DIV.app A.title {
            display:                            block;
            margin:                             16px 0 0 0;
            text-decoration:                    none;
            color:                              white;
        }
        
        DIV.app A.title:not([href="(null)"]):after {
            position:                           relative;
            display:                            inline-block;
            font-weight:                        normal;
            font-size:                          6px;
            content:                            'â—¥';
            top:                                -1em;
            left:                               0.5em;
            height:                             1em;
        }
        
        DIV.app A.title:not([href="(null)"]):hover {
            color:                              rgb(80,160,255);
        }
        
        A.install {
            display:                            block;
            font-size:                          8px;
            background:                         rgba(255,255,255,0.2);
            border-radius:                      2px 2px;
            padding:                            1px 4px 3px 4px;
            width:                              48px;
            height:                             8px;
            color:                              white;
            text-decoration:                    none;
            text-align:                         center;
            overflow:                           hidden;
            margin:                             4px 0 0 0;
            

        }
        
        DIV.app A.install {
            position:                           absolute;
            left:                               64px;
            
        }
        
        A.install:hover {
            background:							-webkit-gradient(linear,0 0,0 100%%,from(rgba(255,255,255,0.5)), to(rgba(255,255,255,0))) rgb(32,96,255);
        }
        
        
        
        
        #sidebar {
            position:                           fixed;
            right:                              40px;
            top:                                64px;
            width:                              216px;
        }
        
        #sidebar DIV {
            width:                              192px;
            margin-left:                        0;
        }
        
        div.explanation,
        TD > DIV {
            margin:                             24px;
            padding:                            16px;
            color:                              white;
        }
        
        .credits {
            font-size:                          1em;
            margin:                             1em 0 -1em 0;
            padding:                            0 0 0 1em;
            text-align:                         center;
            color:                              white;
            -webkit-box-shadow:                 none;
            background:                         none;
            font-family:                        Zapfino;
            line-height:                        1.75em;
        }
        
        .credits:first-letter {
            font-size:                          1.5em;
        }
        
        .credits A {
            font-size:                          1.25em;
            color:                              white;
            text-decoration:                    none;
            font-family:                        inherit;
            font-weight:                        bold;
        }
        
        .credits A:first-letter {
            font-size:                          1.5em;
        }
        
        .credits A:hover {
            text-decoration:                    underline;
        }
        
        A.feature {
            position:                           fixed;
            bottom:                             4px;
            right:                              8px;
            color:                              rgb(128,128,128);
            text-decoration:                    none;
        }
        
        A.feature:hover {
            color:                              white;
            z-index:                            -1;
        }
        
        
        
        #dbar {
            position: fixed;
            right: 52px;
            top: 232px;
            width:  192px;
        }
        
        
        FORM {
            text-align: center;
            margin: 0 0 8px 0;
        }
        #dbutton {
            margin: 16px 0 0 8px;
            border:                             none;
            border-radius:                      1em;
            color:                              rgb(0,0,80);
            font-weight:                        bold;
            font-style:                         italic;
            padding:                            0.25em 1.5em 0.125em 1.5em;
            background:							-webkit-gradient(linear,0 0,0 100%%,from(rgba(255,255,255,0.5)), color-stop(40%%, rgba(255,255,255,0.75)), color-stop(60%%, rgba(255,255,255,0)), to(rgba(255,255,255,0.5))) orange;
            background:                         -webkit-linear-gradient(top, rgba(255,255,255,0.5), rgba(255,255,255,0.75) 40%%, rgba(255,255,255,0) 60%%, rgba(255,255,255,0.5)), orange;
            -webkit-box-shadow:                 0 0.125em 0.25em rgba(0,0,0,0.5);
            width:                              15em;
            cursor:                             pointer;
        }
        
        #dbar DIV.blockchain-btn {
            position:                           relative;
            font-size:                          11px ! important;
            width:                              100%% ! important;
            text-align:                         center;
            margin:                             0 0 3em -3px ! important;
        }
        #dbar DIV.blockchain.stage-begin {
            width:                              200px ! important;
        }
        #dbar DIV.blockchain.stage-begin A {
            display:                            inline-block;
            padding:                            0.25em 2.5em 0.125em 2.5em ! important;
            width:                              10em ! important;
            box-shadow:                         0 0.125em 0.25em rgba(0,0,0,0.5);
            position:                           relative;
            border-radius:                      1em;
            background-color:                   rgb(80,80,80);
            background-image:                   url(bitcoinLogo.svg);
            background-size:                    18px 18px;
            background-repeat:                  no-repeat;
            background-position:                0px;
            color:                              rgb(192,192,192);
            text-shadow:                        0 1px 1px black;
            text-align:                         center;
            font-style:                         italic;
            font-weight:                        bold;
            cursor:                             pointer;
        }
        #dbar DIV.blockchain.stage-ready code {
            font-size:                          13px;
            font-weight:                        normal;
        }
        #dbar DIV.blockchain.stage-loading,
        #dbar DIV.blockchain.stage-ready,
        #dbar DIV.blockchain.stage-paid,
        #dbar DIV.blockchain.stage-error {
            display:                            none;
            margin:                             1em 0 0 -52px;
            background:                         white;
            color:                              black;
            width:                              288px;
            padding:                            1em 0;
            text-align:                         center;
            z-index:                            1000;
            box-shadow:                         1px 2px 6px 0px rgb(0, 0, 0) ;
            font-weight:                        bold;
        }
        
        @-webkit-keyframes smoke {
            0%% {
                -webkit-transform:              translateY(0px);
                opacity: 0.0;
            }
            25%% {
                -webkit-transform:              translateY(-16px);
                opacity: 0.25;
            }
            50%% {
                -webkit-transform:              translateY(-32px);
                opacity: 0.25;
            }
            100%% {
                -webkit-transform:              translateY(-48px);
                opacity: 0.0;
            }
        }
        @-webkit-keyframes steam {
            0%% {
                -webkit-transform:              translateY(0px);
                opacity: 0.0;
            }
            25%% {
                -webkit-transform:              translateY(-32px);
                opacity: 0.25;
            }
            50%% {
                -webkit-transform:              translateY(-64px);
                opacity: 1;
            }
            100%% {
                -webkit-transform:              translateY(-96px);
                opacity: 0.0;
            }
        }
        
        .coffeedonation {
            background:                         url(icon_cup_256.png);
            background-size:                    48px 48px;
            background-position:                0 0;
            background-repeat:                  no-repeat;
            padding:                            8px 0 12px 56px;
            cursor:                             pointer;
            position:                           relative;
            font-style:                         italic;
            font-family:                        Courier;
            line-height:                        1em;
            font-size:                          14px;
            color:                              white;
        }
        
        .coffeedonation IMG {
            position:                           absolute;
            top:                                -128px;
            left:                               -32px;
            -webkit-animation:                  smoke 5s linear infinite;
            pointer-events:                     none;
        }
        .coffeedonation IMG:nth-of-type(2) {
            -webkit-animation:                  smoke 6s linear infinite;
        }
        .coffeedonation IMG:nth-of-type(3) {
            -webkit-animation:                  smoke 7s linear infinite;
        }
        
        #dbar:hover .coffeedonation IMG:nth-of-type(1) {
            -webkit-animation:                  steam 2.1s linear 0s infinite;
        }
        #dbar:hover .coffeedonation IMG:nth-of-type(2) {
            -webkit-animation:                  steam 2.1s linear 0.7s infinite;
        }
        #dbar:hover .coffeedonation IMG:nth-of-type(3) {
            -webkit-animation: s                team 2.1s linear 1.4s infinite;
        }
        </style>
    </head>
    <body>
        %@
        <table id="tcontent">
            <tr>
                <td id="content">
                    %@
                </td>
            </tr>
        </table>
        <div id="sidebar">
            <div class="credits">
                <a href="https://winebottler.kronenberg.org" style="font-size:2em;">WineBottler</a><br /><br /> is standing on <br />the shoulders of giants:<br /><br />
                <a href="http://www.winehq.org">Wine</a> &amp; <a href="http://winetricks.org">Winetricks</a>
            </div>
        </div>
        <div id="dbar">
            <div class="coffeedonation" onclick="document.getElementById('paypal').submit();">Keep me going,<br />give me Coffee!
                <img src="cup_smoke_1.png" />
                <img src="cup_smoke_2.png" />
                <img src="cup_smoke_3.png" />
            </div>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="get" id="paypal">
                <input type="hidden" name="cmd" value="_xclick" />
                <input type="hidden" name="business" value="mike.kronenberg@tapenta.com" />
                <input type="hidden" name="item_name" value="Donation for WineBottler" />
                <input type="hidden" name="no_shipping" value="0" />
                <input type="hidden" name="no_note" value="1" />
                <input type="hidden" name="currency_code" value="USD" />
                <input type="hidden" name="tax" value="0" />
                <input type="hidden" name="lc" value="CH" />
                <input type="hidden" name="bn" value="PP-DonationsBF" />
                <input id="dbutton" type="submit" value="Make A Donation" name="submit" alt="Make payments with PayPal - it's fast, free and secure!" />
                <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
            </form>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
            <script type="text/javascript" src="https://blockchain.info//Resources/wallet/pay-now-button.js"></script>
            <div style="font-size:16px;margin:10px;width:300px" class="blockchain-btn" data-address="1PvaWQouvP64gvqyhiddDfGhxNVYGScyfi">
                <div class="blockchain stage-begin">
                    <a>We Love Bitcoins</a>
                </div>
                <div class="blockchain stage-loading" style="text-align:center">
                    <img src="https://blockchain.info//Resources/loading-large.gif">
                        </div>
                <div class="blockchain stage-ready">
                    Please send donations to this bitcoin address <code>[[address]]</code>
                    <p align="center" class="qr-code"></p>
                </div>
                <div class="blockchain stage-paid">
                    Payment Received <b>[[value]] BTC</b>. Thank You.
                </div>
                <div class="blockchain stage-error">
                    <font color="red">[[error]]</font>
                </div>
            </div>
        </div>
        <a class="feature" href="mailto:mikesmassivemess@kronenberg.org">Feature your application</a>
    </body>
</html>
